<div class="showcase-page page">
  <div class="slider-box">
    <slider v-if="slides.length > 0"
      id="1"
      height="100%"
      animation="fade"
      :interval="5000"
      :speed="1000">
      <slider-item v-for="slide in slides"
        :style="{
          backgroundImage: 'url(' + slide.url + ')',
          backgroundSize: 'cover',
          backgroundPosition: '50% 50%'
        }">
      </slider-item>
    </slider>
  </div>
  <div class="row">
    <div class="case" v-for="item in news">
      <div class="photo" :style="{ backgroundImage: 'url(' + item.poster[0].url + ')' }"></div>
      <p class="description" v-if="locale == 'zh'">{{item.title}}</p>
      <p class="description" v-if="locale == 'en'">{{item.title_en}}</p>
    </div>
  </div>
</div>
