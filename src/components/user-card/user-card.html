<div class="user-card">
  <div class="image" :style="{ backgroundImage: 'url(' + data.url + ')' }"></div>
  <div class="content">
    <p class="position">{{data.position}}</p>
    <p class="title">{{data.title}}</p>
    <p class="email">{{data.email}}</p>
    <p class="text">{{data.description}}</p>
  </div>
</div>
